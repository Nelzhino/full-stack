<H1>Login!</H1>

<div class="container">
    <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>

    <div class="form-group">
        <label>Email address</label>
        <input type="text" class="form-control" placeholder="Enter username" name="username" [(ngModel)]="username">
        <small class="form-text text-muted">We'll never share your username with anyone else.</small>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="password">
    </div>
    <button type="button" class="btn btn-primary mr-4" (click)=handleJWTAuthLogin()>Login</button>
    <button type="button" class="btn btn-danger" (click)=handleRegisterUser()>Register</button>
</div>
